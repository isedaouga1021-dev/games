<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ブラウザ将棋</title>
<style>
  body { font-family: "Hiragino Mincho ProN", serif; text-align:center; background:#e6c07b; }
  h1 { margin-top:10px; }
  .board {
    display:grid;
    grid-template-columns: repeat(9, 50px);
    grid-template-rows: repeat(9, 50px);
    gap:2px;
    justify-content:center;
    margin-top:15px;
  }
  .cell {
    background:#f5d6a0;
    border:1px solid #5c3b1e;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:22px;
    cursor:pointer;
    user-select:none;
  }
  .gote { color:#b00000; transform: rotate(180deg); }
  .selected { outline:3px solid blue; }
</style>
</head>
<body>

<h1>簡易ブラウザ将棋</h1>
